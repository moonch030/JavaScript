<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //1번
    let string = "문자열이 긴 경우에는 "+"문자열을 "+"나눈 뒤 "+"다시 합칩니다."
    console.log(string)
    console.log("----------------------")

    //2번
    let num1 = 3**(2+1)
    console.log(num1)
    console.log("----------------------")

    //3번
    let num2 = 5 + 4 * 3 !== 27
    console.log(num2)
    console.log("----------------------")

    //4번
    console.log(1&&0)
    console.log(0||1)
    console.log(0??1)
    console.log(1||0)
    console.log("----------------------")

    //5번
    let num3 = 5
    console.log(num3)
    let num4 = 8
    console.log(num4)

    let num5 = num3

    num3 = num4
    console.log(num3);

    num4 = num5
    console.log(num4)
    console.log("----------------------")

    //6번
    let cond = true
    let value = ''
    switch(cond){
        case true:
            value="참";
            break;
        case false:
            value="거짓"
            break;
    }
    console.log(value);
    console.log("----------------------")

    let cond1=true;
    let value1=cond1?"참":"거짓";
    console.log(value);
    console.log("----------------------")

    //7번
    let ii=1;
    while(ii <= 11){
        console.log(ii)
        ii++
    }
    console.log("----------------------")

    for(let i = 1;i <=11 ;i++){
        console.log(i)
    }
    console.log("----------------------")

    //8번
    for(let i = 2; i <= 9; i++){
        console.log(i+"단")
        for(let j = 1; j<=9; j++){
            let result = i*j
            if(result % 2 === 0){
                continue
            }
            console.log(i + " * " + j + " = "+ result)
        }
        console.log("");
    }
    console.log("----------------------")

    //9번
    let arr1 = [1,2,3,4,5,6,7]
    if(arr1.length >= 3) {
        let lastThree = arr1.slice(-3) //마지막 세 요소를 추출
        let thirdFromEnd = lastThree[0];
        console.log("마지막에서 세 번째 요소 : "+thirdFromEnd)
    }else{
        console.log("배열에 길이가 3보다 작습니다.")
    }
    console.log("----------------------")

    //10번
    let arr2 = ['가','라','다','라','마','라']
    while(arr2.indexOf('라')!== -1){
        let index = arr2.indexOf('라');
        arr2.splice(index,1);
    }
    console.log(arr2)
    console.log("----------------------")

    //11번
    const arr3 = [
        ['a',null],
        [1,undefined],
        [NaN,true],
        ['',0]
    ]
    console.log(arr3)
    console.log("----------------------")

    //12번
    let rows = 5
    let columns = 4
    let arr4 = []
    for(let i=0; i<rows ;i++){
        arr4[i] = [];
        for(let j=0; j<columns; j++){
            arr4[i][j] = 1;
        }
    }
    console.log(arr4)
    console.log("----------------------")
</script>
