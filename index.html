<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">    
  <title>Flex Class</title>      
  <style> 
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    header {
      background: #3955bb;
      color: #fff;
      display: flex;
      justify-content: space-between;
      padding: 0px 15px; 
      align-items: center; 
    }
    ul {
      display: flex;
    }
    li {
      margin-left: 15px;
    }    
  </style>
</head>
<body>  
  <header>
    <h1>Logo</h1>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
  </header>  
</body>
</html>
