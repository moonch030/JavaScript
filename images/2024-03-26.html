<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //return을 안주면 자동으로 undefined
        function a(){
            console.log(10);
            return undefined;
        }
        a();

        function b(){
            console.log("return 실행 전");
            return;
            console.log("return 실행 후");
        }
        b();

        function c(){
            for(let i=0; i<5; i++){
                if(i>=3){
                    return console.log(i);
                }
            }
        }
        c();

        //매개변수
        function d(e,f,g,h){
            console.log(e,f,g,h)
        }
        d(1,2,3,4);

        //함수 안에 변수 선언
        function minus1(x,y){
            const a = 100;
            return console.log((x-y)*a);
        }
        minus1(5,3);

        //함수 밖에 변수 선언
        const exam = 100;
        function minus2(x,y){
            return console.log((x-y)*exam);
        }
        minus2(5,3);

        //2.6고차함수 (중요) : 함수를 만드는 함수 / 함수 호출을 반환값으로 대체
        const func = () =>{
            return () => {
                console.log('abc');
            };
        };
        const innerFunc = func();
        innerFunc(); 

        const msg = "안녕"
        const func1 = (msg) =>{
            return() => {
                console.log(msg);
            }
        }
        const innerFunc1 =func1();
        innerFunc1();

        // const name="문채현"
        // const year=2002
        // const gender ="W"

        //JSON 형식 객체
        const human={
            name:"문채현",
            year:2002,
            gender:"W"
        }
        console.log(human)
        console.log(human.name);
        console.log(human['year']); //이런식도 가능
        console.log(human.gender);
        console.log(human.birth); //undefined

        //이런식도 가능  / 변수 이름이 속성 이름, 변수 값이 속성 값
        const name="문채현"
        const year=2002
        const human1 = {name,year};
        console.log(human1);

        //NaN
        NaN===NaN //false

        //객체 안에 객체
        const human2 = {
            name:{
                first: "ch",
                last:"moon"
            },
            gender:"W"
        }
        console.log(human2)
        console.log(human2.name.first)
        console.log(human2.name.last)
        console.log(human2.gender)

        //배열 객체
        const family=[
            {name:"moon",gender:"W"},
            {name:"shin",gender:"M"}
        ];
        console.log(family)


        //메모리 구조1
        const aaa = {name:"Moon"}
        const bbb = aaa;
        console.log(aaa)
        console.log(bbb)
        aaa.name = "kkk"
        console.log(aaa)
        console.log(bbb)

        //메모리 구조2
        let s1 = "moon"
        let s2 = s1;
        s1 = "kkk"
        console.log(s1)
        console.log(s2)

        //... 배열 펼치기
        array = [1,2,3,4,5]
        const arr1 = [...array];
        console.log(arr1)
        
        //객체를 문자로 바꾸기
        const deep = JSON.stringify(array);
        console.log(deep);
        
        console.log(array==deep);

        //순서 바꾸어 배열 선언
        const [own,two,three] = array;
        console.log(two);

    </script>
</body>
</html>
