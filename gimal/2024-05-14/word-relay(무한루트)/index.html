<html>
<head>
    <meta charset="utf-8">
    <title>끝말잇기</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text" placeholder="세 글자 단어를 입력하세요">
    <button>입력</button>
    <script>
        let number;
        while (true) {
            number = prompt('참가자는 몇 명인가요?');
            if (!isNaN(number) && number > 0) {
                number = Number(number);
                break;
            }
            alert("유효한 숫자를 입력해 주세요.");
        }

        const $input = document.querySelector('input'); // input 태그 선택
        const $button = document.querySelector('button'); // button 태그 선택
        const $word = document.querySelector('#word'); // #word 태그 선택
        const $order = document.querySelector('#order'); // #order 태그 선택
        let newWord; // 현재 단어 
        let word; // 제시어 

        const onInput = (event) => {
            newWord = event.target.value; // 입력한 단어를 현재 단어로 저장
        };

        const onClickButton = () => {
            if (newWord.length !== 3) { // 입력 단어 길이 검사
                alert('단어는 반드시 세 글자여야 합니다!');
                $input.value = ''; // 입력창을 비움
                $input.focus(); // 커서를 위치시킴
                return;
            }
            // 제시어가 비어 있거나 입력한 단어가 맞는 단어인가, 그리고 세 글자인가?
            if (!word || word.at(-1) === newWord[0]) {
                word = newWord; // 입력한 단어가 제시어가 됨 
                $word.textContent = word; // 화면에 제시어 표시
                const order = Number($order.textContent); // 현재 순서 파악
                if (order + 1 > number) { // 다음 순서를 1로
                    $order.textContent = 1;
                } else { // 다음 순서를 현재 순서 + 1로
                    $order.textContent = order + 1;
                }
            } else { // 틀린 단어
                alert('틀린 단어입니다!');
            }
            $input.value = ''; // 입력창을 비움
            $input.focus(); // 커서를 위치시킴
        };

        $input.addEventListener('input', onInput); // input 이벤트 연결
        $button.addEventListener('click', onClickButton); // click 이벤트 연결
    </script>
</body>
</html>
