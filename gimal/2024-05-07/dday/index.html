<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<section class='photos'>
  <img id='ataho' src="images/ataho.jpg" alt="아타호">
  <img id='heart' src="images/heart.png" alt="하트">
  <img id='woman' src="images/ataho.jpg" alt="여자">
</section>
<div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
  <h3>타호♥그녀</h3>
  <h3 id='love'>0일째</h3>
  <h4 class="date">2021.5.1</h4>
</div>
<hr/>
<section class='special-day'>
  <h3 class='title'>크리스마스</h3>
  <div class='date-box'>
    <p id='christmas' class='days-left'>0일 남음</p>
    <p class='date'>2021.12.25</p>
  </div>
</section>
<hr/>
<section class='special-day'>
  <h3 class='title'>1000일</h3>
  <div class='date-box'>
    <p id='thousand' class='days-left'>0일 남음</p>
    <p id='thousand-date' class='date'>0000.00.00</p>
  </div>
</section>
<hr/>
<script>
  $(document).ready(function() {
    // 시작 날짜 설정
    var start = new Date('2021-03-01');
    var now = new Date(); // 현재 날짜와 시간
    
    // 1000일 후의 날짜 계산
    var ms = start.getTime() + 999 * 86400000; // 1000일의 밀리초
    var thousand = new Date(ms);

    // 1000일 후 날짜 포맷팅
    var thousandDate = thousand.getFullYear() + '.' + (thousand.getMonth() + 1) + '.' + thousand.getDate();
    $("#thousand-date").text(thousandDate); // 1000일 날짜 표시

    // 현재까지의 경과일 계산
    var elapsedDays = Math.floor((now - start) / 86400000);
    $("#love").text(elapsedDays + '일째');

    // 크리스마스까지 남은 일수 계산
    var christmas = new Date(now.getFullYear(), 11, 25); // 해당 년도의 크리스마스
    if (now > christmas) { // 만약 오늘 날짜가 크리스마스를 지났다면
      christmas.setFullYear(christmas.getFullYear() + 1); // 다음 해의 크리스마스로 설정
    }
    var daysUntilChristmas = Math.floor((christmas - now) / 86400000);
    $("#christmas").text(daysUntilChristmas + '일 남음');

    // 1000일까지 남은 일수 계산
    var daysUntil1000 = Math.floor((thousand - now) / 86400000);
    $("#thousand").text(daysUntil1000 + '일 남음');
  });
</script>
</body>
</html>
