<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <title>미니 스타크래프트</title>  
  <link rel="stylesheet" href="style.css"> <!-- 스타일 시트 연결 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> <!-- jQuery 라이브러리 연결 -->
</head>
<body>
  <h1 id='hp'>HP: 3</h1> <!-- 체력을 표시하는 부분, 초기 값은 3 -->
  <div class='background'> <!-- 배경을 위한 div -->
    <img id='drone' src="images/drone.png" alt="drone"> <!-- 드론 이미지 -->
    <img id='spit' src="images/spit.png" alt="spit"> <!-- 침 발사 이미지 -->
    <img id='bunker' src="images/bunker.png" alt="bunker"> <!-- 벙커 이미지 -->
  </div>
  <script>
    $("#drone").click(function() { // 드론 이미지에 클릭 이벤트 바인딩
      console.log("침 발사"); // 콘솔에 "침 발사" 로그 출력
      $("#spit").fadeIn(); // 침 이미지를 서서히 나타나게 함
      $("#spit").animate({left: '+=250'}); // 침 이미지를 왼쪽에서 오른쪽으로 250px 이동
      $("#spit").css({left:'150px'}); // 침 이미지의 위치를 왼쪽에서 150px로 고정
    });

    var hp = 3; // 체력 변수 초기화
    $("#drone").click(function() { // 드론 이미지에 클릭 이벤트 추가 (이중 이벤트 바인딩 오류가 있음)
      console.log("침 발사"); // 콘솔에 "침 발사" 로그 출력
      $("#spit").fadeIn(); // 침 이미지를 서서히 나타나게 함
      $("#spit").animate({left: '+=250'}, function() { // 침 이미지를 250px 이동하고 이동이 완료되면 콜백 함수 실행
        $("#spit").fadeOut(function() { // 침 이미지를 서서히 사라지게 한 후
          hp = hp - 1; // 체력을 1 감소
          $("#hp").text("HP: " + hp); // HTML에서 체력 표시 갱신
          if (hp == 0) { // 만약 체력이 0이면
            $("#bunker").fadeOut(); // 벙커 이미지를 서서히 사라지게 함
          }
        });
      });
      $("#spit").css({left:'150px'}); // 침 이미지의 위치를 왼쪽에서 150px로 다시 설정
    });
  </script>
</body>
</html>
