<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>자소서 글자수 계산기</title>
  <style>
    h1 {
      margin-top: 30px;
    }
    #count {
      float: right;
    }    
  </style>
</head>
<body class="container">
  <h1>자기소개</h1>
  <textarea onkeydown="counter()" class="form-control" rows="3" id="jasoseo">
    저는 인성 문제가 없습니다.
  </textarea>
  <span id="count">(0/200)</span>
  <script>
    function counter() {
      // 'jasoseo' ID를 가진 텍스트 영역의 값을 가져옴
      var content = document.getElementById("jasoseo").value;
      // 내용이 200자를 초과하면 200자로 잘라냄
      if (content.length > 200) {
        content = content.substring(0, 200);
        // 잘린 내용을 다시 텍스트 영역에 설정
        document.getElementById('jasoseo').value = content;
      }
      // 현재 글자 수를 표시
      document.getElementById("count").innerHTML = '(' + content.length + '/200)';
    }
    // 페이지가 로드될 때 counter() 함수를 실행하여 초기 글자 수를 표시
    counter();    
  </script>
</body>
</html>
