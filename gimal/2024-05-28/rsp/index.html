<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
</head>
<style>
    #computer {
        width: 165px;
        height: 200px;
        background-size: auto 200px;
    }
</style>
<body>
    <div id="computer" style="background: url(&quot;./rsp.png&quot;) -440px 0px / auto 200px;"></div>
    <div>
      <button id="scissors" class="btn">가위</button>
      <button id="rock" class="btn">바위</button>
      <button id="paper" class="btn">보</button>
    </div>
    <div id="score">0</div>
    <script>
    const $computer = document.querySelector('#computer'); 
    const $score = document.querySelector('#score');
    const $rock = document.querySelector('#rock');
    const $scissors = document.querySelector('#scissors'); 
    const $paper = document.querySelector('#paper');
    const IMG_URL = './rsp.png';
    $computer.style.background = `url(${IMG_URL}) 0 0`;
    $computer.style.backgroundSize = 'auto 200px';
    const rspX = { 
      scissors: '0', // 가위
      rock: '-220px', // 바위
      paper: '-440px', // 보
    };
    let computerChoice = 'scissors'; 
    const changeComputerHand = () => { // 가위, 바위, 보 이미지 바꾸기
      if (computerChoice === 'rock') { 
        computerChoice = 'scissors';
      } else if (computerChoice === 'scissors') { 
        computerChoice = 'paper';
      } else if (computerChoice === 'paper') { 
        computerChoice = 'rock';
      }
      $computer.style.background = `url(${IMG_URL}) ${rspX[computerChoice]} 0`;
      $computer.style.backgroundSize = 'auto 200px';
    }
    
    let intervalId = setInterval(changeComputerHand, 50);
    // 가위: 1, 바위: 0, 보: -1
    // 사용자\컴퓨터  가위  바위  보
    // 가위             0    1    2
    // 바위            -1    0    1
    // 보              -2   -1    0
    const scoreTable = { 
      scissors: 1,
      rock: 0,
      paper: -1,
    };
    
    let clickable = true;
    let userWins = 0;
    let computerWins = 0;
    const maxWins = 3;
    const clickButton = (event) => { 
      if (clickable && userWins < maxWins && computerWins < maxWins) {
        clearInterval(intervalId); 
        clickable = false;
        const myChoice = event.target.textContent === '바위' ? 'rock' 
          : event.target.textContent === '가위' ? 'scissors' : 'paper';
        const myScore = scoreTable[myChoice];
        const computerScore = scoreTable[computerChoice]; 
        const diff = myScore - computerScore;
        let message;
        if ([2, -1].includes(diff)) {
          userWins += 1;
          message = '승리';
        } else if ([-2, 1].includes(diff)) {
          computerWins += 1;
          message = '패배';
        } else {
          message = '무승부';
        }
        $score.textContent = `${message} | 사용자: ${userWins}승, 컴퓨터: ${computerWins}승`;
        
        if (userWins === maxWins) {
          $score.textContent += ' | 사용자 최종 승리!';
        } else if (computerWins === maxWins) {
          $score.textContent += ' | 컴퓨터 최종 승리!';
        } else {
          setTimeout(() => { 
            clickable = true;
            intervalId = setInterval(changeComputerHand, 50);
          }, 1000);
        }
      }
    };
    
    $rock.addEventListener('click', clickButton);
    $scissors.addEventListener('click', clickButton);
    $paper.addEventListener('click', clickButton);
    </script>
</body>
</html>
