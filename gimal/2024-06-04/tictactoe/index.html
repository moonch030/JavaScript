<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>틱택토</title>
    <style>
    table {
        border-collapse: collapse;
    }
    td {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
        font-size: 24px; /* 가독성을 높이기 위해 글꼴 크기 확대 */
        cursor: pointer; /* UX를 위해 포인터 커서 추가 */
    }
    </style>
</head>
<body>    
    <script>
    const body = document.body;
    const $table = document.createElement('table');
    const $result = document.createElement('div'); // 결과창
    const rows = []; // 줄 담당 배열
    let turn = 'O'; // 차례 'O'부터 시작

    const checkWinner = (target) => { // 승패 판단
        const rowIndex = target.parentNode.rowIndex; // tr의 행 인덱스
        const cellIndex = target.cellIndex; // td의 열 인덱스
        let hasWinner = false; // 세 칸이 같은 모양으로 채워졌는가? 

        if ( // 가로줄 검사
            rows[rowIndex][0].textContent === turn && 
            rows[rowIndex][1].textContent === turn && 
            rows[rowIndex][2].textContent === turn
        ) {
            hasWinner = true;
        }

        if ( // 세로줄 검사
            rows[0][cellIndex].textContent === turn && 
            rows[1][cellIndex].textContent === turn && 
            rows[2][cellIndex].textContent === turn
        ) {
            hasWinner = true;
        }

        if ( // 대각선 검사 (대각선의 일부인 경우만)
            (rowIndex === 0 && cellIndex === 0) ||
            (rowIndex === 1 && cellIndex === 1) ||
            (rowIndex === 2 && cellIndex === 2)
        ) {
            if (
                rows[0][0].textContent === turn && 
                rows[1][1].textContent === turn && 
                rows[2][2].textContent === turn
            ) {
                hasWinner = true;
            }
        }

        if ( // 대각선 검사 (대각선의 일부인 경우만)
            (rowIndex === 0 && cellIndex === 2) ||
            (rowIndex === 1 && cellIndex === 1) ||
            (rowIndex === 2 && cellIndex === 0)
        ) {
            if (
                rows[0][2].textContent === turn && 
                rows[1][1].textContent === turn && 
                rows[2][0].textContent === turn
            ) {
                hasWinner = true;
            }
        }

        return hasWinner;
    };

    const callback = (event) => {
        if (event.target.textContent !== '') { // 빈칸이 아닌가? 
            console.log('빈칸이 아닙니다.');
            return;
        }

        // 빈칸이면 
        console.log('빈칸입니다'); 
        event.target.textContent = turn;
        const hasWinner = checkWinner(event.target);

        // 승자가 있으면
        if (hasWinner) {
            $result.textContent = `${turn}님이 승리!`;
            $table.removeEventListener('click', callback);
            return;
        }

        // 승자가 없으면 무승부 검사
        const draw = rows.flat().every((cell) => cell.textContent);
        if (draw) {
            $result.textContent = `무승부`; 
            return;
        }

        // 턴을 변경
        turn = turn === 'X' ? 'O' : 'X';
    };

    for (let i = 1; i <= 3; i++) {
        const $tr = document.createElement('tr'); 
        const cells = [];
        for (let j = 1; j <= 3; j++) {
            const $td = document.createElement('td'); 
            cells.push($td);
            $tr.appendChild($td);
        }
        rows.push(cells);
        $table.appendChild($tr);
    }

    // 이벤트 리스너는 루프 밖에서 추가
    $table.addEventListener('click', callback);
    body.appendChild($table); 
    body.appendChild($result);
    </script>
</body>
</html>
