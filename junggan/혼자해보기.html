<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //1번 문자열 띄어쓰기
    //2번
    console.log(3**(2+1));
    console.log("======================")

    //3번
    console.log(5+4*3 !== 27)
    console.log("======================")

    //4번
    console.log(1&&0) //첫번째 값이 참이면 두번째 값을 반환
    console.log(0||1) //첫번째 값이 거짓이면 두번째 값을 반환
    console.log(0??1)//첫번째 피연산자가 null 이나 undefined일 경우만 두번째 피연산자 반환
    console.log(1||0)//첫번째 값이 거짓이면 두번째 값을 반환
    console.log(1??0)//첫번째 피연산자가 null 이나 undefined일 경우만 두번째 피연산자 반환
    console.log("======================")

    //5번
    let a=5;
    let b=3;
    console.log(a) //a=3
    console.log(b)//b=5 
    let c = a; //c=5
    console.log(a=b) //a=3
    console.log(b=c)//b=5 
    console.log("======================")

    //6번
    let cond = true
    let value ='';
    if(cond){
        value='참';
    }else{
        value='거짓'
    }
    console.log(value);
    
    //switch문
    switch(cond){
        case true:  
            value='참';
            break;
        case false:
            value='거짓';
            break;
    }
    console.log(value);
    //조건부 연산자
    value=cond?'참':'거짓';
    console.log(value)
    console.log("======================")

    //7번
    let i=1
    let j=1
    console.log("=======while문========")
    //while문
    while(i<=10){
        console.log(i)
        i++
    }
    console.log("=======for문========")
    //for문
    for(j;j<=10;j++){
        console.log(j)
    }
    console.log("======================")

    //8번
    for(let i=2;i<=9;i++){
        console.log(i+" 단")
        for(let j=2;j<=9;j++){
            let result = i*j;
            if(result%2===0){
                continue
            }
            console.log(i+"x"+j+"="+i*j);
        }
    }
    console.log("======================")

    //9번
    let array = [1,3,5,7]
    let lastThree = array.splice(-3) //마지막에서 세번째까지 추출
    let thirdFromEnd = lastThree[0]
    console.log(thirdFromEnd)
    console.log("======================")

    //10번
    const arr = ['가','라','다','라','마','라']
    // for(let i=arr.length-1; i>=0;i--){
    //     if(arr[i]==='라'){
    //         arr.splice(i,1);
    //     }
    // }
    for(let i=0;i<=arr.length-1;i++){
        if(arr[i]==='라'){
            arr.splice(i,1)
        }
    }

    console.log(arr)
    console.log("======================")

    //11번
    const arr2 =[
        ['a',null],
        [1,undefined],
        [NaN,true],
        ['',0]
]
    console.log(arr2)
    console.log("======================")

    //12번
    let arr3 = [];
    for(let i=0;i<=5;i++){
        arr3[i]=[];
        for(let j=0;j<=4;j++){
            arr3[i][j]=1;
        }
    }
    console.log(arr3)
    console.log("======================")

    //13번
    const multiply = (x,y,z) => {
        return x*y*z
    }
    console.log(multiply(3,3,3))
    console.log("======================")


    //14번 결과 예상
    //23

    //15번
    const zerocho = {
        name: {
            first: '채현',
            last:'문',
        },
        gender: 'W',
    };
    zerocho.name.last = '문문문'
    console.log(zerocho.name.last)
    console.log("======================")

    //16번
    const a1 = {
        name:'강아지',
    };
    a1.name='고양이'
    const b1 = a1;
    console.log(b1);
    const c1 = b1
    console.log(c1)
    console.log("======================")

    //17번
    const a2 = 'b';
    const c2 = ['d', true, 1];
    const e2 = {g: 'h'};
    const i2 = [{j: 'k'}, {1: 'm'}];
    const n2 = {o: {q: 'q'}};

    const a3 = a2;
    const c3 = c2.slice();
    const e3 = {...e2};
    const i3 = JSON.parse(JSON.stringify(i2)); // 깊은 복사
    const n3 = JSON.parse(JSON.stringify(n2)); // 깊은 복사

    // 원본 값 출력
    console.log("원본 값 출력:");
    console.log(a2); // 'b'
    console.log(c2); // ['d', true, 1]
    console.log(e2); // {g: 'h'}
    console.log(i2); // [{j: 'k'}, {1: 'm'}]
    console.log(n2); // {o: {q: 'q'}}

    // 복사본 값 변경
    c3[0] = 'z';  // 배열 c2의 복사본 c3의 첫 번째 요소 변경
    e3.g = 'i';   // 객체 e2의 복사본 e3의 'g' 속성 변경
    i3[0].j = 'x';  // 배열 내 객체의 깊은 복사본 수정
    n3.o.q = 'r';   // 중첩 객체의 깊은 복사본 수정

    // 변경된 복사 값 출력
    console.log("복사 값 변경 후 출력:");
    console.log(c3);  // ['z', true, 1]
    console.log(e3);  // {g: 'i'}
    console.log(i3);  // [{j: 'x'}, {1: 'm'}]
    console.log(n3);  // {o: {q: 'r'}}

    // 원본 값 재확인 (변경 검증)
    console.log("원본 값 재확인 (변경 검증):");
    console.log(c2); // ['d', true, 1]
    console.log(e2); // {g: 'h'}
    console.log(i2); // [{j: 'k'}, {1: 'm'}]
    console.log(n2); // {o: {q: 'q'}}
    console.log("======================")


    //18번
    const obj = {
        a4: 'hello',
        b4:{
            c4:'hi',
            d4:{e4:'wow'},
        },
    };
    console.log(obj)
    const {a4,b4:{c4,d4:{e4}}} = obj
    // const obj = {a4:'hello',b:{c4:'hi',d4:{e4:'wow'}}}
    console.log(obj)
    console.log("======================")


    //19번
    const array2 = [1,3,5,7];
    console.log("forEach문")
    array2.forEach((number,index)=>{
        console.log(number,index)
    })
    console.log("for문")
    for(let i=0;i<array2.length;i++){
        let index = array2[i];
        console.log(index,i)
    }
    console.log("======================")

    //20번
    const arr4 = Array(5) // 길이가 5인 배열 생성
		.fill()		// [0, 0, 0, 0, 0]
		.map((v, i) => i * 2 + 3); //index * 2 + 3
    console.log(arr4)
    console.log("======================")

    //21번
    const find = (array, callback) => {
    for (let i = 0; i < array.length; i++) {
            if (callback(array[i])) {
                return array[i];
            }
        }
        return undefined; // 콜백 조건을 만족하는 요소가 없을 경우
    };

    const result = find([1, 3, 5, 7], (v) => v > 1);
    console.log(result); // 출력: 3
    console.log("======================")

    //22번
    const filter = (array, callback) => {
        const result = []; // 조건을 만족하는 요소를 담을 새 배열
        for (let i = 0; i < array.length; i++) {
            if (callback(array[i], i)) {
                result.push(array[i]); // 조건을 만족하면 result 배열에 추가
            }
        }
        return result; // 조건을 만족하는 모든 요소를 담은 배열 반환
        };

        const results = filter([1, 3, 5, 7], (v, i) => v > 1);
        console.log(results); // [3, 5, 7]

    </script>
