    let string = "문자열이 긴 경우에는 "+"문자열을 "+"나눈 뒤 "+"다시 합칩니다."

    }

    for(let i = 1;i <=11 ;i++){
        console.log(i)
    }

    //8번
    for(let i = 2; i <= 9; i++){
        console.log(i+"단")
        for(let j = 1; j<=9; j++){
            let result = i*j
            if(result % 2 === 0){
                continue //다시 바로 위 for문으로 돌아가라...길 잘못 찾았소
            }
            console.log(i + " * " + j + " = "+ result)
        }

    }

    //9번
    let arr1 = [1,2,3,4,5,6,7]
    if(arr1.length >= 3) {
        let lastThree = arr1.slice(-3) //마지막 세 요소를 추출
        let thirdFromEnd = lastThree[0];
        console.log("마지막에서 세 번째 요소 : "+thirdFromEnd)
    }else{
        console.log("배열에 길이가 3보다 작습니다.")
    }
    console.log("----------------------")

    //10번
    let arr2 = ['가','라','다','라','마','라']
    while(arr2.indexOf('라')!== -1){ //'라'가 -1을 반환할때까지
        let index = arr2.indexOf('라');
        arr2.splice(index,1);//(제거 할 인덱스, 요소 수)
    }

        name: '강아지',
    };

    console.log(b)

    const e2 = {...e2};

    const n2 = JSON.parse(stringify(n2))

    const obj = {
        h: 'hello',
        b1: {
            n: 'hi',
            d: {
                e: 'wow',
            }
        }
    }

    console.log(e); // 'wow'

    //19번 for문으로 변경
    const array = [1, 3, 5, 7]; // 배열을 선언하고 초기화합니다.

    // 배열의 각 요소와 해당 인덱스를 출력합니다.
    array.forEach((number, index) => {
        console.log(number, index);
    });

    console.log("----------------------"); // 구분선을 출력합니다.

    // 전통적인 for 루프를 사용하여 배열의 각 요소와 해당 인덱스를 출력합니다.
    for (let i = 0; i < array.length; i++) {
        const number = array[i];
        console.log(number, i);
    }
    console.log("----------------------");

    //20,21,22 패스

    //23번 결과
    const result = [1,2,3,4,5].reduce((a,c)=>{
        a[c] = c* 10;
        return a
    }, {})

    console.log(result)
    console.log("----------------------");

    const array1 = [null, 'hello', null, undefined, false];
    const result1 = array1.some(element => element !== null);
    console.log(result1)

    //25번 위 코드를 for문으로
    let result2 = false;

    for(let i=0; i<array.length;i++){
        if(array[i] !== null){
            result2 = true;
            break;
        }
    }
    console.log(result2)
    class Human{
        constructor(name,age){
            this.name = name;
            this.age = age;
        }

        sayName(){
            console.log(this.name);
        }

        sayAge(){
            console.log(this.age);
        }
    }

    class Developer extends Human{
        constructor(name, age, availableLanguages){
            super(name,age);
            this.availableLanguages=availableLanguages;
        }

        showAvailableLanguages(){
            console.log(`I can code in : ${this.availableLanguages.join(', ')}`)
        }
    }

    const dev = new Developer('Moon' , 23, ['HTML','CSS','Javascript']);
    
    dev.sayName();
    dev.sayAge();
    dev.showAvailableLanguages();
    //26,27번

</script>
